<!DOCTYPE html>
<html>
<head >
	<link href="https://fonts.googleapis.com/css?family=Courgette|Great+Vibes|Orbitron" rel="stylesheet">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Courgette|Great+Vibes|Lato|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated wobble">
        <h3><i class="fab fa-android fa-5x animated bounce"></i>Login</i></h3>
            <form action="">
                <input class="inputform animated swing" type="email" placeholder="Masukkan Email">
                <input class="inputform animated shake" type="password" placeholder="Masukkan Password">
                <input class="submitform animated rubberBand" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-square animated hinge"></i>Login With Facebook animated</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7942.734619349828!2d122.8411477963816!3d-5.512373792812908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1528520611870" width="350" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
